<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Timer Gen Z</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-indigo-100 to-white min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm text-center">
    <h1 class="text-2xl font-bold text-indigo-600 mb-4">Study With Pomodoro</h1>

    <div id="mode" class="text-sm font-semibold text-gray-500 mb-2">Mode: Focus</div>
    <div id="timer" class="text-5xl font-mono text-gray-800 mb-4">25:00</div>

    <div class="flex justify-center gap-4">
      <button id="start" class="px-4 py-2 bg-green-500 text-white rounded-lg">Start</button>
      <button id="stop" class="px-4 py-2 bg-red-500 text-white rounded-lg">Stop</button>
      <button id="reset" class="px-4 py-2 bg-gray-500 text-white rounded-lg">Reset</button>
    </div>

    <button id="toggleMode" class="mt-6 px-4 py-2 bg-indigo-400 text-white rounded-full">
      Switch to Break
    </button>
  </div>

  <script>
  let running = false;
  let interval;
  let timeLeft = 25 * 60;
  let isFocus = true
 
  const timerEl = document.getElementById('timer');
  const modeEl = document.getElementById('mode');
  const toggleModeBtn = document.getElementById('toggleMode');

  function updateTimerDisplay() {
    const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
    const seconds = String(timeLeft % 60).padStart(2, '0');
    timerEl.textContent = `${minutes}:${seconds}`;
  }

  function switchMode() {
    isFocus = !isFocus;
    timeLeft = isFocus ? 25 * 60 : 5 * 60;
    modeEl.textContent = `Mode: ${isFocus ? 'Focus' : 'Break'}`;
    toggleModeBtn.textContent = `Switch to ${isFocus ? 'Break' : 'Focus'}`;
    updateTimerDisplay();
    clearInterval(interval);
    running = false;
  }

  document.getElementById('start').onclick = () => {
    if (!running) {
      running = true;
      interval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimerDisplay();
        } else {
          clearInterval(interval);
          running = false;
          alert(`${isFocus ? 'Focus' : 'Break'} time selesai!`);
        }
      }, 1000);
    }
  };

  document.getElementById('stop').onclick = () => {
    clearInterval(interval);
    running = false;
  };
  document.getElementById('reset').onclick = () => {
    clearInterval(interval);
    running = false;
    timeLeft = isFocus ? 25 * 60 : 5 * 60;
    updateTimerDisplay();
  };

  toggleModeBtn.onclick = switchMode;

  updateTimerDisplay();
  </script>
</body>
</html>
